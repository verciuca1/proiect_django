{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ profile.name }} - CV</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-pic {
            border-radius: 50%;
            border: 3px solid #ccc;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .summary, .contact-info {
            text-align: justify;
            margin-top: 20px;
        }
        .section {
            margin-top: 40px;
        }
    </style>
</head>
<body class="container py-5">
    <div class="text-center">
        <img src="{{ profile.photo.url }}" class="profile-pic mb-3" alt="Profile photo">
        <h1 class="fw-bold">{{ profile.name }}</h1>
        <h4 class="text-muted">{{ profile.title }}</h4>
    </div>

    <div class="summary section">
        <h5>Professional Summary:</h5>
        <p style="white-space: pre-wrap;">{{ profile.summary }}</p>
    </div>

    <div class="contact-info section">
        <h5>Contact:</h5>
        <p><strong>Email:</strong> <a href="mailto:{{ profile.contact_email }}">{{ profile.contact_email }}</a></p>
        <p><strong>Telefon:</strong> {{ profile.phone_number }}</p>
        <p><strong>LinkedIn:</strong> <a href="{{ profile.linkedin_url }}" target="_blank">{{ profile.linkedin_url }}</a></p>
    </div>

    <div class="text-center section">
        <a href="{% url 'contact' %}" class="btn btn-primary">Trimite-mi un mesaj</a>
    </div>
</body>
</html>
